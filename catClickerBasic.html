<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cat clicker</title>
  <style media="screen">
    .row{
      width: 1110px;
      display: inline-flex;
      margin-left: 30%;
    }

  </style>
</head>

<body>
  <div class= "row" >
  <div id="cat1">

      <img id="cat" src="cat1.jpg" alt="Meawoooo.." title="Meawoo" />

      <h6>I am <span id="cat1-name"> </span>  <p> Click Me..</p></h6>
      <h4> No of Clicks :  <span id="cat1-count"> 0 </span></h4>

  </div>
  <div id="cat2">

      <img id="cat" src="cat2.jpg" alt="Meawoooo.." title="Meawoo" />

      <h6> I am <span id="cat2-name"> </span> <p> Click Me..</p></h6>
      <h4> No of Clicks :  <span id="cat2-count"> 0 </span></h4>

  </div>
</div>

  <script src="catclicker.js">  </script>
</body>

</html>
